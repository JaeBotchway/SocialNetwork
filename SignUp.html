<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel = "stylesheet" href ="Signup.css">
</head>
<body>

<form>
  <div class = "signbox">
    <div class = "left-section">
      <div>
       <h1>Sign Up</h1>
       <p>Please fill form to create an account</p>
      </div><br/>
    
    

<div class ="container">
    <div>
         <label for ="name"><b>Name</b></label>
         <input type ="text" placeholder="Enter FullName" id ="name" required>
    </div><br/> 
    
     <div>
           <label for ="username"><b>UserName</b></label>
          <input type ="text" placeholder="Enter Username" id ="user" required>
     </div><br/> 

     <div>
          <label for ="email"><b>Email</b></label>
          <input type ="email" placeholder="Enter Email" id ="Email" required>
    </div><br/> 

      <div>
          <label for = "password"><b>Password</b></label>
         <input type ="password" placeholder="Enter Password" id = "psw" required>
    </div><br/>

    <div class = "style">
           <label for ="password-repeat"><b>Repeat Password</b></label>
           <input type ="password" placeholder="Retype Password" id = "psw-repeat" required>
    </div><br/>
</div>
      <div>
          <label>
              <input type = "checkbox" checked = "checked" name = "Remember me">Remember me
          </label>
      </div><br/>

      <p>By creating an account you agree to our <a href = "#" style="color: dodgerblue;">Terms and Conditions</a>. </p>

      <div class = "button">
          <button type="button" class ="cancel" id ="cancel">Cancel</button>
          <button type="submit" class="signIn" id ="signIn"onclick = document.write(Welcome);>Sign Up </button>
      </div>
   </div>


   <div class ="right-section">
      <div class = "col">
             <div class = "hide-md-lg">
              <h1>Login</h1>
              </div>

         <div>
      <input type ="text" name ="UserName" placeholder ="Enter Username" required>
        </div><br/>
                  <div>
      <input type = "password" name="pswd" placeholder ="Enter password" required>
                 </div>
                        <div>
      <button class ="button" type="submit" class="logIn" id ="login" onclick = document.write(Continue); >Login</button>
                        </div>
    </div>
   </div>

  </div>
</form>

<h2>Welcome, continue from where you left off</h2> -->

</body>
</html>
